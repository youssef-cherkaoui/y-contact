<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Contact</title>
</head>
<body>

<div class="contact">
    <div class="search-area">
        <form id="searchForm">
            <input type="search" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <div class="add-symbol">
        <i class="fa-regular fa-square-plus"></i>
    </div>

    <div class="LIST">
        <div class="LISTSpaceArea h-96 overflow-y-scroll border border-r-black w-96 rounded-2xl">
            <!-- Listes des contacts -->
        </div>
    </div>

    <!--  * * * * *AFFICHAGE RIGHT* * * * * * *  -->
    <div class="Big-Profil">
        <div class="profil-carte">
            <div class="image">
                <img src="images/contact-1.png" alt="" class="profil-img">
            </div>

            <div class="texte">
                <span class="name">Andressa Fofana</span>
                <span class="job">Great ! keep up the good work</span>     
            </div>

            <div class="icon">
                <div class="tele">
                    <a href="#" style="background: #228a0f;" class="link">
                        <i class='bx bx-phone'></i>                       
                    </a>
                    <p>+212623425678</p>
                </div>
                
                <div class="email">
                    <a href="#" style="background: #FF0000;" class="link">
                        <i class='bx bxl-gmail'></i>
                    </a>
                    <p>Lorem.m@gmail.com</p>
                </div>
            </div>   
        </div>
    </div>

    <!-- ****************************** A D D ************************** -->
    <div class="blue-win">
        <form id="addForm">
            <div class="camera-feild">
                <div class="circle">
                    <i class="camera-symbol fa-solid fa-camera"></i>
                </div>
                <input type="file" id="imageUpload" name="imageUpload">
            </div>

            <div class="full-name-input">
                <input type="text" id="full_name" name="full_name" required placeholder="  Full Name">
            </div>

            <div class="Job-input">
                <input type="text" id="phone_number" name="phone_number" required placeholder="  Phone Number">
            </div>

            <div class="email-input">
                <input type="text" id="email" name="email" required placeholder="  Email">
            </div>

            <div class="address-input">
                <textarea id="address" name="address" rows="10" cols="12" required placeholder="  Address"></textarea>
            </div>

            <div class="div-button">
                <input type="submit" value="Add" class="add-button">
            </div>
        </form>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
